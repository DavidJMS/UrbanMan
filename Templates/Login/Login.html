{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Urban Man| Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet"  href="{% static "dist/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
  
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "bower_components/Ionicons/css/ionicons.min.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "plugins/iCheck/square/orange.css" %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet"  href="{% static "css/bootstrap.min.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body class="hold-transition login-page" style="background: #E8CF43;background-position: left; overflow: hidden">
  <div style="background: white;" class="row">
    <div class="col-md-12">
      <img class="rounded mx-auto d-block" src="{% static "media/imagenes/logo.jpg" %}">
    </div>
  </div>
  <header>
  <nav class="navbar nav navbar navbar-dark bg-dark navbar-expand-sm ">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <div class="navbar-nav text-center" >
              <div style="margin-left: 1.5em;" >
                <a class="nav-item nav-link" href="{% url 'UrbanMan:Man' %}">Nosotros</a>
              </div>
              <div style="margin-left: 1.5em;" >
                <a class="nav-item nav-link" href="{% url 'UrbanMan:Tienda' %}">Tienda</a>
              </div>
              <div style="margin-left: 1.5em;" >
                <a class="nav-item nav-link" href="#">Contactanos</a>
              </div>
              <div style="margin-left: 1.5em;" >
                <a class="nav-item nav-link active" href="#">Iniciar Secci칩n</a>
              </div>
            </div>
        </div>
      </div>
  </nav>
</header> 
  <div class="login-box">
  <div class="login-logo">
  </div>
  <!-- /.login-logo -->
<div class="container">
  <div style="  margin-top: 2em; box-shadow: 0px 0px 0px 1px gray; padding-bottom: 1.5em; padding-top: 1em; padding-right:  1.5em; padding-left: 1.5em; border-radius:0.5em; background:#F6EDBA;" class="login-form col-md-4 offset-md-4"> 
    <h2 class=" text-center">Iniciar Sesi칩n</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group has-feedback">
          <label><h5>Nombre de usuario </h5></label>
          <input name="usuario" id="usuario" type="text" class="form-control" placeholder="Ingrese su usuario" required="" autocomplete="off" >
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <label><h5>Contrase침a </h5></label>
          <input name="password" id="password" type="password" class="form-control" placeholder="Ingrese su contrase침a" required="" autocomplete="off" >
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Recordar me
            </label>
          </div>
          <a style="margin-bottom:0.5em;" href="{% url 'Usuario:Registrar'%}">Registrar</a>
      </div>
        <!-- /.col -->
      <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>
        <!-- /.col -->
     </form> 
    </div>
  </div>
<!-- jQuery 3 -->
<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "plugins/iCheck/icheck.min.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-orange',
      radioClass: 'iradio_square-orange',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
